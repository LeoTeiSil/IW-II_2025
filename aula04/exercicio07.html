<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('Digite um número:'));
        if (num === 2) {
            console.log(num + " é um número primo.");
        } else {
            console.log(num + " não é um número primo.");
        }
    </script>
</body>
</html>
