<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número:"));
        var fatorial = 1;

        for (var i = 1; i <= num; i++) {
            fatorial *= i;
        }

        console.log("O fatorial de " + num + " é: " + fatorial);
    </script>
</body>
</html>
