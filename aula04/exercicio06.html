<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número para somar de 1 até ele:"));
        var soma = 0;
        for (var i = 1; i <= num; i++) {
            soma += i;
        }
        console.log("A soma de 1 até " + num + " é: " + soma);
    </script>
</body>
</html>
