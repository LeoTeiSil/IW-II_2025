<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número:"));
        var i = 1;
        
        while (i <= num) {
            console.log(i);
            i += 2;
        }
    </script>
</body>
</html>
