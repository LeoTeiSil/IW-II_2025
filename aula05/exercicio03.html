<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatorial</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("Digite um n√∫mero:"));

      function fatorial(num) {
        var fatorial = 1;

        for (var i = 1; i <= num; i++) {
          fatorial *= i;
        }

        return fatorial;
      }

      console.log(fatorial(num)); 
    </script>
  </body>
